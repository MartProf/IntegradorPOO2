<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Masiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/web/dashboard}">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Facturación Masiva</h1>
                <p class="text-muted">Generar facturas para todas las cuentas activas del período seleccionado</p>
            </div>
        </div>

        <!-- Alertas -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Ejecutar Facturación Masiva</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/facturacion/masiva}" method="post">
                            <div class="mb-3">
                                <label for="periodo" class="form-label">Período de Facturación</label>
                                <input type="date" class="form-control" id="periodo" name="periodo" 
                                       th:value="${periodo}" required>
                                <div class="form-text">Seleccione la fecha del período a facturar</div>
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-bolt"></i> Ejecutar Facturación Masiva
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Resultados -->
            <div th:if="${facturasGeneradas}" class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Resultados de la Facturación</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-success">
                            <strong>Facturas generadas: </strong>
                            <span th:text="${facturasGeneradas.size()}"></span>
                        </p>
                        
                        <div th:if="${not facturasGeneradas.empty}">
                            <h6>Detalle de Facturas:</h6>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped">
                                    <thead>
                                        <tr>
                                            <th>Número</th>
                                            <th>Cliente</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="factura : ${facturasGeneradas}">
                                            <td th:text="${factura.numero}"></td>
                                            <td th:text="${factura.cuentaCliente.cliente.razonSocial}"></td>
                                            <td th:text="'$' + ${#numbers.formatDecimal(factura.montoTotalFinal, 1, 2)}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
