<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(title='Pagos', content=~{::#pagos-content}, styles=~{::pagos-styles})}">

<div id="pagos-content">
    <div class="page-header">
        <h1 th:text="${titulo}">Listado de Pagos</h1>
        <a th:href="@{/pagos/registrar}" class="btn btn-primary">üí∞ Registrar Pago</a>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Recibo</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Monto Total</th>
                    <th>Facturas Pagadas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${pagos.isEmpty()}">
                    <td colspan="6" style="text-align: center; padding: 2rem; color: #666;">
                        No hay pagos registrados
                    </td>
                </tr>
                <tr th:each="pago : ${pagos}">
                    <td>
                        <strong th:text="${pago.numeroRecibo}">REC-2025-00000001</strong>
                    </td>
                    <td th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy')}">06/12/2025</td>
                    <td th:text="${pago.cuentaCliente.cliente.razonSocial}">Cliente S.A.</td>
                    <td class="monto-cell">
                        <span class="badge-monto">$<span th:text="${#numbers.formatDecimal(pago.montoTotal, 0, 'POINT', 2, 'COMMA')}">10,000.00</span></span>
                    </td>
                    <td>
                        <span class="badge-info" th:text="${pago.itemsPago.size()} + ' factura(s)'">2 factura(s)</span>
                    </td>
                    <td class="actions-cell">
                        <a th:href="@{/pagos/{id}(id=${pago.id})}" class="btn-action btn-action-view" title="Ver detalle">
                            üëÅÔ∏è
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${cuenta != null}" class="total-section">
        <div class="total-box">
            <strong>Total Pagado por la Cuenta:</strong>
            <span class="total-amount">$<span th:text="${#numbers.formatDecimal(pagos.stream().mapToDouble(p -> p.montoTotal).sum(), 0, 'POINT', 2, 'COMMA')}">50,000.00</span></span>
        </div>
    </div>
</div>

<th:block th:fragment="pagos-styles">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .data-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .monto-cell {
            font-weight: 600;
            text-align: right;
        }

        .badge-monto {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .actions-cell {
            text-align: center;
            white-space: nowrap;
        }

        .btn-action {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.2rem;
            transition: all 0.2s ease;
        }

        .btn-action-view {
            background: #e3f2fd;
        }

        .btn-action-view:hover {
            background: #bbdefb;
            transform: scale(1.1);
        }

        .total-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .total-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
        }

        .total-amount {
            color: #11998e;
            font-size: 1.5rem;
            font-weight: 700;
        }
    </style>
</th:block>

</html>
