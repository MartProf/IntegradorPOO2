<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(title=${servicio.id != null ? 'Editar Servicio' : 'Nuevo Servicio'}, content=~{::#servicio-form-content}, styles=~{::servicio-form-styles})}">

<div id="servicio-form-content">
    <div class="breadcrumb">
        <a th:href="@{/servicios}">Servicios</a>
        <span class="separator">‚Ä∫</span>
        <span th:text="${servicio.id != null ? 'Editar' : 'Nuevo'}">Nuevo</span>
    </div>

    <div class="form-container">
        <h1 th:text="${servicio.id != null ? 'Editar Servicio' : 'Nuevo Servicio'}">Formulario Servicio</h1>

        <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">
                    Nombre del Servicio
                    <span class="required-mark">*</span>
                </label>
                <input 
                    type="text" 
                    id="nombre" 
                    th:field="*{nombre}" 
                    placeholder="Ej: Internet 100Mb"
                    required
                    maxlength="100" />
                <small class="form-help-text">Nombre identificatorio del servicio</small>
            </div>

            <div class="form-group">
                <label for="precioBase">
                    Precio Base
                    <span class="required-mark">*</span>
                </label>
                <input 
                    type="number" 
                    id="precioBase" 
                    th:field="*{precioBase}" 
                    placeholder="0.00"
                    step="0.01"
                    min="0.01"
                    required />
                <small class="form-help-text">Ingrese el precio sin IVA</small>
            </div>

            <div class="form-group">
                <label for="alicuotaIVA">
                    Al√≠cuota de IVA (%)
                    <span class="required-mark">*</span>
                </label>
                <input 
                    type="number" 
                    id="alicuotaIVA" 
                    th:field="*{alicuotaIVA}" 
                    placeholder="21.00"
                    step="0.01"
                    min="0"
                    max="100"
                    required />
                <small class="form-help-text">Porcentaje de IVA aplicable (0-100)</small>
            </div>

            <div class="form-actions">
                <a th:href="@{/servicios}" class="btn btn-secondary">‚ùå Cancelar</a>
                <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            </div>
        </form>
    </div>
</div>

<th:block th:fragment="servicio-form-styles">
    <link rel="stylesheet" th:href="@{/css/servicios-form.css}">
</th:block>
</html>
