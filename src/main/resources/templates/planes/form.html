<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${plan.id != null ? 'Editar Plan' : 'Nuevo Plan'}">Formulario Plan - SGFS</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a th:href="@{/dashboard}">
                    <span class="logo">üìä SGFS</span>
                </a>
            </div>
            
            <div class="navbar-menu">
                <a th:href="@{/dashboard}" class="nav-item">
                    üè† Inicio
                </a>
                <a th:href="@{/clientes}" class="nav-item">
                    üë• Clientes
                </a>
                <a th:href="@{/facturas}" class="nav-item">
                    üìÑ Facturas
                </a>
                <a th:href="@{/pagos}" class="nav-item">
                    üí≥ Pagos
                </a>
                <a th:href="@{/servicios}" class="nav-item">
                    üîß Servicios
                </a>
            </div>
            
            <div class="navbar-user">
                <span class="user-info" th:text="${#authentication.name}">Usuario</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout">üö™ Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <div class="breadcrumb">
                <a th:href="@{/planes}">Planes</a>
                <span class="separator">‚Ä∫</span>
                <span th:text="${plan.id != null ? 'Editar' : 'Nuevo'}">Nuevo</span>
            </div>

            <div class="form-container">
                <h1 th:text="${plan.id != null ? 'Editar Plan' : 'Nuevo Plan'}">Formulario Plan</h1>

                <!-- Mensajes -->
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <form th:action="@{/planes/guardar}" th:object="${plan}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="nombre">
                            Nombre del Plan
                            <span class="required-mark">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="nombre" 
                            th:field="*{nombre}" 
                            placeholder="Ej: Plan B√°sico"
                            required
                            maxlength="100" />
                        <small class="form-help-text">Nombre identificatorio del plan</small>
                    </div>

                    <div class="form-group">
                        <label for="precioBase">
                            Precio Base
                            <span class="required-mark">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="precioBase" 
                            th:field="*{precioBase}" 
                            placeholder="0.00"
                            required
                            min="0.01"
                            step="0.01" />
                        <small class="form-help-text">Precio base del plan en pesos</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            üíæ Guardar
                        </button>
                        <a th:href="@{/planes}" class="btn btn-secondary">
                            ‚ùå Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SGFS - Sistema de Gesti√≥n de Facturaci√≥n de Servicios</p>
        </div>
    </footer>

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .form-container h1 {
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 2rem;
        }

        .form-actions .btn {
            flex: 1;
        }
    </style>
</body>
</html>
