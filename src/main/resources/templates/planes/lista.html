<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(title='Planes', content=~{::#planes-content}, styles=~{::planes-styles})}">

<div id="planes-content">
    <div class="page-header">
        <h1>Gesti√≥n de Planes</h1>
        <a th:href="@{/planes/nuevo}" class="btn btn-primary">‚ûï Nuevo Plan</a>
    </div>

    <!-- Tabla de planes -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Servicios Incluidos</th>
                    <th>Precio Individual</th>
                    <th>Precio Plan</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${planes.isEmpty()}">
                    <td colspan="7" style="text-align: center; padding: 2rem; color: #666;">
                        No hay planes registrados
                    </td>
                </tr>
                <tr th:each="plan : ${planes}">
                    <td th:text="${plan.id}">1</td>
                    <td th:text="${plan.nombre}">Plan B√°sico</td>
                    <td>
                        <span th:if="${plan.descripcion != null and !plan.descripcion.isEmpty()}" 
                              th:text="${plan.descripcion}">Descripci√≥n</span>
                        <span th:if="${plan.descripcion == null or plan.descripcion.isEmpty()}" 
                              class="text-muted" style="font-style: italic;">Sin descripci√≥n</span>
                    </td>
                    <td>
                        <div class="servicios-incluidos">
                            <span th:if="${plan.serviciosIncluidos.isEmpty()}" class="no-servicios-badge">
                                Sin servicios
                            </span>
                            <div th:if="${!plan.serviciosIncluidos.isEmpty()}" class="servicios-badges">
                                <span th:each="servicio : ${plan.serviciosIncluidos}" 
                                      class="servicio-badge"
                                      th:text="${servicio.nombre}"
                                      th:title="${'$' + #numbers.formatDecimal(servicio.precioBase, 1, 2)}">
                                    Servicio
                                </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span th:if="${!plan.serviciosIncluidos.isEmpty()}" 
                              class="precio-individual"
                              th:text="${'$' + #numbers.formatDecimal(plan.calcularPrecioServiciosIndividuales(), 1, 2)}">
                            $0.00
                        </span>
                        <span th:if="${plan.serviciosIncluidos.isEmpty()}" 
                              class="sin-ahorro">
                            -
                        </span>
                    </td>
                    <td th:text="${'$' + #numbers.formatDecimal(plan.precioBase, 1, 2)}">$5000.00</td>
                    <td>
                        <a th:href="@{/planes/editar/{id}(id=${plan.id})}" 
                           class="btn-action btn-edit"
                           title="Editar">‚úèÔ∏è</a>
                        <a th:href="@{/planes/eliminar/{id}(id=${plan.id})}" 
                           class="btn-action btn-delete"
                           title="Eliminar"
                           onclick="return confirm('¬øEst√° seguro de eliminar este plan?')">üóëÔ∏è</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:fragment="planes-styles">
    <link rel="stylesheet" th:href="@{/css/planes-lista.css}">
</th:block>
</html>
