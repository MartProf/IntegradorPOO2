<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(title='Planes', content=~{::#planes-content}, styles=~{::planes-styles})}">

<div id="planes-content">
    <div class="page-header">
        <h1>Gesti√≥n de Planes</h1>
        <a th:href="@{/planes/nuevo}" class="btn btn-primary">‚ûï Nuevo Plan</a>
    </div>

    <!-- Tabla de planes -->
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio Base</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${planes.isEmpty()}">
                    <td colspan="4" style="text-align: center; padding: 2rem; color: #666;">
                        No hay planes registrados
                    </td>
                </tr>
                <tr th:each="plan : ${planes}">
                    <td th:text="${plan.id}">1</td>
                    <td th:text="${plan.nombre}">Plan B√°sico</td>
                    <td th:text="${'$' + #numbers.formatDecimal(plan.precioBase, 1, 2)}">$5000.00</td>
                    <td>
                        <a th:href="@{/planes/editar/{id}(id=${plan.id})}" 
                           class="btn-action btn-edit"
                           title="Editar">‚úèÔ∏è</a>
                        <a th:href="@{/planes/eliminar/{id}(id=${plan.id})}" 
                           class="btn-action btn-delete"
                           title="Eliminar"
                           onclick="return confirm('¬øEst√° seguro de eliminar este plan?')">üóëÔ∏è</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:fragment="planes-styles">
    <link rel="stylesheet" th:href="@{/css/planes-lista.css}">
</th:block>
</html>
