<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(title=${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}, content=~{::#cliente-form-content}, styles=~{::cliente-form-styles})}">

<div id="cliente-form-content">
    <div class="breadcrumb">
        <a th:href="@{/clientes}">Clientes</a>
        <span class="separator">‚Ä∫</span>
        <span th:text="${cliente.id != null ? 'Editar' : 'Nuevo'}">Nuevo</span>
    </div>
    <div class="form-container">
        <h1 th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}">Formulario Cliente</h1>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="razonSocial">Raz√≥n Social <span class="required-mark">*</span></label>
                <input type="text" id="razonSocial" th:field="*{razonSocial}" placeholder="Ej: Empresa S.A." required maxlength="100" />
                <small class="form-help-text">Nombre completo de la empresa o persona</small>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ej: Juan" maxlength="50" />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" placeholder="Ej: P√©rez" maxlength="50" />
            </div>
            <div class="form-group">
                <label for="cuitDni">CUIT/DNI <span class="required-mark">*</span></label>
                <input type="text" id="cuitDni" th:field="*{cuitDni}" placeholder="Ej: 20-12345678-9" required maxlength="15" />
                <small class="form-help-text">CUIT o DNI del cliente</small>
            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" th:field="*{domicilio}" placeholder="Ej: Calle Falsa 123" maxlength="150" />
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono o celular</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="Ej: 11-2345-6789" maxlength="30" />
            </div>
            <div class="form-group">
                <label for="condicionIVA">Condici√≥n IVA <span class="required-mark">*</span></label>
                <select id="condicionIVA" th:field="*{condicionIVA}" required>
                    <option th:each="cond : ${condicionesIVA}" th:value="${cond}" th:text="${cond}"></option>
                </select>
            </div>
            <div class="form-actions">
                <a th:href="@{/clientes}" class="btn btn-secondary">‚ùå Cancelar</a>
                <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            </div>
        </form>
    </div>
</div>

<th:block th:fragment="cliente-form-styles">
    <link rel="stylesheet" th:href="@{/css/clientes-form.css}">
</th:block>
</html>
