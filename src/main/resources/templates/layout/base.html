<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, styles)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - SGFS' : 'SGFS - Sistema de Gesti贸n de Facturaci贸n'}">SGFS</title>
    
    <!-- CSS base del layout -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <!-- CSS espec铆fico de cada vista -->
    <th:block th:insert="${styles}"></th:block>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a th:href="@{/dashboard}">
                    <span class="logo"> SGFS</span>
                </a>
            </div>
            
            <div class="navbar-menu">
                <a th:href="@{/dashboard}" class="nav-item">
                     Inicio
                </a>
                <a th:href="@{/clientes}" class="nav-item">
                     Clientes
                </a>
                <a th:href="@{/facturas}" class="nav-item">
                     Facturas
                </a>
                <a th:href="@{/pagos}" class="nav-item">
                     Pagos
                </a>
                <a th:href="@{/servicios}" class="nav-item">
                     Servicios
                </a>
                <a th:href="@{/planes}" class="nav-item">
                     Planes
                </a>
            </div>
            
            <div class="navbar-user">
                <span class="user-info" sec:authentication="name">Usuario</span>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn-logout"> Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <!-- Mensajes de alerta -->
            <div th:if="${mensaje}" class="alert alert-success">
                <span th:text="${mensaje}">Mensaje de 茅xito</span>
            </div>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Mensaje de error</span>
            </div>
            
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}">Mensaje de 茅xito</span>
            </div>
            
            <!-- Contenido de cada p谩gina -->
            <div th:replace="${content}"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SGFS - Sistema de Gesti贸n de Facturaci贸n de Servicios</p>
        </div>
    </footer>
</body>
</html>
