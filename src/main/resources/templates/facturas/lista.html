<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(title='Facturas', content=~{::#facturas-content}, styles=~{::facturas-styles})}">

<div id="facturas-content">
    <div class="page-header">
        <h1 th:text="${titulo}">Listado de Facturas</h1>
        <div class="header-actions">
            <a th:href="@{/facturas/generar}" class="btn btn-primary">üìÑ Generar Factura</a>
            <a th:href="@{/facturas/generar-masivas}" class="btn btn-danger">üìÑ Facturaci√≥n Masiva</a>
        </div>
    </div>

    <!-- Filtros r√°pidos -->
    <div class="filter-bar">
        <div class="filter-section">
            <label>Estados:</label>
            <a th:href="@{/facturas}" class="filter-btn">Todas</a>
            <a th:href="@{/facturas/estado/pendiente}" class="filter-btn">Pendientes</a>
            <a th:href="@{/facturas/estado/pagada}" class="filter-btn">Pagadas</a>
            <a th:href="@{/facturas/vencidas}" class="filter-btn filter-btn-warning">‚ö†Ô∏è Vencidas</a>
        </div>
        
        <div class="filter-section">
            <label>Buscar:</label>
            <button onclick="toggleFechaFilter()" class="filter-btn">üìÖ Por Fecha</button>
            <button onclick="toggleClienteFilter()" class="filter-btn">üë§ Por Cliente</button>
        </div>
    </div>
    
    <!-- Filtro por Fecha (oculto por defecto) -->
    <div id="fecha-filter" class="cliente-filter" style="display: none;">
        <form th:action="@{/facturas/buscar-por-fecha}" method="get" class="filter-form">
            <label for="fechaDesde">Desde:</label>
            <input type="date" id="fechaDesde" name="desde" class="form-input" required>
            
            <label for="fechaHasta">Hasta:</label>
            <input type="date" id="fechaHasta" name="hasta" class="form-input" required>
            
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="button" onclick="toggleFechaFilter()" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    
    <!-- Filtro por Cliente (oculto por defecto) -->
    <div id="cliente-filter" class="cliente-filter" style="display: none;">
        <form th:action="@{/facturas/buscar-por-cliente}" method="get" class="filter-form">
            <label for="clienteSelect">Seleccione un cliente:</label>
            <select id="clienteSelect" name="clienteId" class="form-select" required>
                <option value="">-- Seleccione un cliente --</option>
                <option th:each="cliente : ${clientes}" 
                        th:value="${cliente.id}" 
                        th:text="${cliente.razonSocial}">
                    Cliente
                </option>
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="button" onclick="toggleClienteFilter()" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>N√∫mero</th>
                    <th>Tipo</th>
                    <th>Cliente</th>
                    <th>Fecha Emisi√≥n</th>
                    <th>Vencimiento</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${facturas.isEmpty()}">
                    <td colspan="8" style="text-align: center; padding: 2rem; color: #666;">
                        No hay facturas registradas
                    </td>
                </tr>
                <tr th:each="factura : ${facturas}"
                    th:classappend="${factura.estaVencida()} ? 'fila-vencida' : ''">
                    <td th:text="${factura.numero}">2025-12-00000001</td>
                    <td>
                        <span class="badge-tipo-factura" 
                              th:classappend="${'badge-' + factura.tipoFactura.name().toLowerCase()}"
                              th:text="${factura.tipoFactura.descripcion}">
                            Factura A
                        </span>
                    </td>
                    <td th:text="${factura.cuentaCliente.cliente.razonSocial}">Cliente S.A.</td>
                    <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}">06/12/2025</td>
                    <td th:text="${#temporals.format(factura.fechaVencimiento, 'dd/MM/yyyy')}">16/12/2025</td>
                    <td th:text="${'$' + #numbers.formatDecimal(factura.montoTotalFinal, 1, 'POINT', 2, 'COMMA')}">$10.000,00</td>
                    <td>
                        <span class="badge-estado" 
                              th:classappend="${'badge-' + factura.estado.name().toLowerCase()}"
                              th:text="${factura.estado}">
                            PENDIENTE
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/facturas/{id}(id=${factura.id})}"
                           class="btn-action btn-view"
                           title="Ver Detalle">üëÅÔ∏è</a>
                        <form th:if="${factura.estado.name() == 'PENDIENTE'}"
                              th:action="@{/facturas/{id}/pagar(id=${factura.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('¬øMarcar como pagada?')">
                            <button type="submit" class="btn-action btn-success" title="Marcar como Pagada">‚úì</button>
                        </form>
                        <form th:if="${factura.estado.name() == 'PENDIENTE'}"
                              th:action="@{/facturas/{id}/anular(id=${factura.id})}"
                              method="post"
                              style="display: inline;"
                              onsubmit="return confirm('¬øAnular esta factura?')">
                            <button type="submit" class="btn-action btn-delete" title="Anular">‚úó</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<th:block th:fragment="facturas-styles">
    <link rel="stylesheet" th:href="@{/css/facturas-lista.css}">
    <script>
        function toggleClienteFilter() {
            const clienteFilter = document.getElementById('cliente-filter');
            const fechaFilter = document.getElementById('fecha-filter');
            
            // Cerrar el otro filtro si est√° abierto
            fechaFilter.style.display = 'none';
            
            // Toggle del filtro de cliente
            clienteFilter.style.display = clienteFilter.style.display === 'none' ? 'block' : 'none';
        }
        
        function toggleFechaFilter() {
            const clienteFilter = document.getElementById('cliente-filter');
            const fechaFilter = document.getElementById('fecha-filter');
            
            // Cerrar el otro filtro si est√° abierto
            clienteFilter.style.display = 'none';
            
            // Toggle del filtro de fecha
            fechaFilter.style.display = fechaFilter.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</th:block>

</html>
